<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="svgTimeline.css">
    <title>svgTimeline</title>
</head>
<body>
<svg id="timeline" viewBox="0 0 1440 120" fill="none" xmlns="http://www.w3.org/2000/svg">
<!--    <g id="markings-layer"></g>-->
    <defs>
        <filter id="boxShadow" x="-50%" y="-50%" width="200%" height="200%">
            <!-- Verschiebung des Schattens -->
            <feOffset dx="0" dy="4" result="offsetBlur" />
            <!-- Unschärfe für den Schatten -->
            <feGaussianBlur stdDeviation="4" in="offsetBlur" result="blurred" />
            <!-- Schattenfarbe -->
            <feFlood flood-color="rgba(0, 0, 0, 0.25)" result="shadowColor" />
            <feComposite in2="blurred" operator="in" result="shadow" />
            <!-- Schatten unter das Element legen -->
            <feMerge>
                <feMergeNode in="shadow" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>
</svg>

<script type="importmap">
    {
      "imports": {
        "./particles2.js": "./particles2.js"
      }
    }
</script>
<script src="svgTimeline.js" type="module"></script>
</body>
</html>
