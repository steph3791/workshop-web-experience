<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POC - Particle System</title>
    <style>
        #container {
            display: flex;
            width: 100%;
        }

    </style>
</head>
<body>
<div id="container">
    <!-- First Time -->
    <div class="letter">
        <canvas id="hh1"></canvas>
    </div>
    <div class="letter">
        <canvas id="h1"></canvas>
    </div>
    <div class="letter">
        <canvas id="mm1"></canvas>
    </div>
    <div class="letter">
        <canvas id="m1"></canvas>
    </div>

    <!-- Separator -->
    <div class="letter" id="separator">
        <canvas id="sep"></canvas>
    </div>
    <!-- Second Time -->
    <div class="letter">
        <canvas id="hh2"></canvas>
    </div>
    <div class="letter">
        <canvas id="h2"></canvas>
    </div>
    <div class="letter">
        <canvas id="mm2"></canvas>
    </div>
    <div class="letter">
        <canvas id="m2"></canvas>
    </div>
</div>
<script src="script/script.js"></script>
</body>
</html>
